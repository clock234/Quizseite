<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Die 48 Gesetze der Macht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .question {
            margin-bottom: 15px;
        }
        .question p {
            margin: 0;
        }
        .question label {
            display: block;
        }
        #submit {
            display: block;
            margin: 20px 0;
        }
        #result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Quiz: Die 48 Gesetze der Macht</h1>
    <div id="quiz-container"></div>
    <button id="submit">Abschicken</button>
    <div id="result"></div>
    <script>
        const quizData = [
            {
                question: "Welches Gesetz betont die Wichtigkeit, deinen Vorgesetzten nicht zu überstrahlen?",
                a: "Gesetz 1",
                b: "Gesetz 2",
                c: "Gesetz 3",
                d: "Gesetz 4",
                correct: "a"
            },
            {
                question: "Welches Gesetz rät dir, immer weniger zu sagen als nötig?",
                a: "Gesetz 5",
                b: "Gesetz 4",
                c: "Gesetz 3",
                d: "Gesetz 6",
                correct: "b"
            },
            {
                question: "Welches der folgenden Gesetze bezieht sich darauf, deine eigenen Kräfte zu nutzen und nicht auf andere angewiesen zu sein?",
                a: "Gesetz 7",
                b: "Gesetz 6",
                c: "Gesetz 5",
                d: "Gesetz 2",
                correct: "d"
            }
        ];

        const quizContainer = document.getElementById('quiz-container');
        const submitButton = document.getElementById('submit');
        const resultContainer = document.getElementById('result');

        function loadQuiz() {
            quizContainer.innerHTML = '';
            quizData.forEach((item, index) => {
                const questionElement = document.createElement('div');
                questionElement.classList.add('question');
                questionElement.innerHTML = `
                    <p>${item.question}</p>
                    <label><input type="radio" name="question${index}" value="a"> ${item.a}</label>
                    <label><input type="radio" name="question${index}" value="b"> ${item.b}</label>
                    <label><input type="radio" name="question${index}" value="c"> ${item.c}</label>
                    <label><input type="radio" name="question${index}" value="d"> ${item.d}</label>
                `;
                quizContainer.appendChild(questionElement);
            });
        }

        submitButton.addEventListener('click', () => {
            let score = 0;
            quizData.forEach((item, index) => {
                const answer = document.querySelector(`input[name="question${index}"]:checked`);
                if (answer && answer.value === item.correct) {
                    score++;
                }
            });
            resultContainer.innerHTML = `Du hast ${score} von ${quizData.length} Fragen richtig beantwortet.`;
        });

        loadQuiz();
    </script>
</body>
</html>
