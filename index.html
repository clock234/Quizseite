<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Die 48 Gesetze der Macht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .question p {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        .question label {
            display: block;
            margin-top: 10px;
        }
        #submit {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #submit:hover {
            background-color: #45a049;
        }
        #result {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz: Die 48 Gesetze der Macht</h1>
        <div id="quiz-container"></div>
        <button id="submit">Abschicken</button>
        <div id="result"></div>
    </div>

    <script>
        const quizData = [
            {
                question: "Welches Gesetz besagt, dass du niemals die Position deines Vorgesetzten gefährden sollst?",
                a: "Gesetz 1: Niemals die Position deines Vorgesetzten gefährden",
                b: "Gesetz 2: Nimm nie das Zepter der Macht in die Hand",
                c: "Gesetz 3: Verachte die Schwachen",
                d: "Gesetz 4: Sprich immer die Wahrheit, auch wenn es wehtut",
                correct: "a"
            },
            {
                question: "Welches Gesetz warnt davor, sich niemals auf das Mitleid anderer zu verlassen?",
                a: "Gesetz 5: Verlass dich nicht auf das Mitleid anderer",
                b: "Gesetz 6: Spiele mit den Erwartungen der Menschen",
                c: "Gesetz 7: Lass andere für deine Fehler bezahlen",
                d: "Gesetz 8: Mach dich unentbehrlich",
                correct: "a"
            },
            {
                question: "Welches Gesetz rät dazu, stets umfangreich zu kommunizieren, jedoch wenig zu sagen?",
                a: "Gesetz 9: Spreche immer weniger, als nötig ist",
                b: "Gesetz 10: Rede nie über deine Pläne",
                c: "Gesetz 11: Vermeide langfristige Verpflichtungen",
                d: "Gesetz 12: Spiele auf Unsicherheit",
                correct: "a"
            },
            // Füge hier weitere Fragen hinzu
        ];

        const quizContainer = document.getElementById('quiz-container');
        const submitButton = document.getElementById('submit');
        const resultContainer = document.getElementById('result');

        function loadQuiz() {
            quizContainer.innerHTML = '';
            quizData.forEach((item, index) => {
                const questionElement = document.createElement('div');
                questionElement.classList.add('question');
                questionElement.innerHTML = `
                    <p>${item.question}</p>
                    <label><input type="radio" name="question${index}" value="a"> ${item.a}</label>
                    <label><input type="radio" name="question${index}" value="b"> ${item.b}</label>
                    <label><input type="radio" name="question${index}" value="c"> ${item.c}</label>
                    <label><input type="radio" name="question${index}" value="d"> ${item.d}</label>
                `;
                quizContainer.appendChild(questionElement);
            });
        }

        submitButton.addEventListener('click', () => {
            let score = 0;
            quizData.forEach((item, index) => {
                const answer = document.querySelector(`input[name="question${index}"]:checked`);
                if (answer && answer.value === item.correct) {
                    score++;
                }
            });
            resultContainer.innerHTML = `Du hast ${score} von ${quizData.length} Fragen richtig beantwortet.`;
        });

        loadQuiz();
    </script>
</body>
</html>
